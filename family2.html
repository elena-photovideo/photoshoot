<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elena - Photography - A family's photo gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="4.jpg" alt="Background photo" id="background-image">

    <div class="content">
        <h2><strong>A family's photo gallery</strong></h2>

        <section class="gallery">
            <div class="gallery-row">
                <a href="#" data-image="family1.jpg" title="Foto 1">
                    <img src="family2_1.jpg" alt="Foto 1">
                </a>
                <a href="#" data-image="family2.jpg" title="Foto 2">
                    <img src="family2_2.jpg" alt="Foto 2">
                </a>
                <a href="#" data-image="family3.jpg" title="Foto 3">
                    <img src="family2_3.jpg" alt="Foto 3">
                </a>
            </div>
            <div class="gallery-row">
                <a href="#" data-image="family4.jpg" title="Foto 4">
                    <img src="family2_4.jpg" alt="Foto 4">
                </a>
                <a href="#" data-image="family5.jpg" title="Foto 5">
                    <img src="family2_5.jpg" alt="Foto 5">
                </a>
                <a href="#" data-image="family6.jpg" title="Foto 6">
                    <img src="family2_6.jpg" alt="Foto 6">
                </a>
            </div>
            <div class="gallery-row">
                <a href="#" data-image="family7.jpg" title="Foto 7">
                    <img src="family2_7.jpg" alt="Foto 7">
                </a>
                <a href="#" data-image="family8.jpg" title="Foto 8">
                    <img src="family2_8.jpg" alt="Foto 8">
                </a>
                <a href="#" data-image="family9.jpg" title="Foto 9">
                    <img src="family2_9.jpg" alt="Foto 9">
                </a>
            </div>

        </section>

        <div id="lightbox">
            <span class="close-lightbox">&times;</span>
            <img id="lightbox-image" src="" alt="">
            <div class="prev-next">
                <span class="prev">&lt;</span>
                <span class="next">&gt;</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
