<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elena - Photography - Armen's photo gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="2.jpg" alt="Background photo" id="background-image">

    <div class="content">
        <h2><strong>Armen's photo gallery</strong></h2>

        <section class="gallery">
            <div class="gallery-row">
                <a href="#" data-image="photo1.jpg" title="Foto 1">
                    <img src="men2_1.jpg" alt="Foto 1">
                </a>
                <a href="#" data-image="photo2.jpg" title="Foto 2">
                    <img src="men2_2.jpg" alt="Foto 2">
                </a>
                <a href="#" data-image="photo3.jpg" title="Foto 3">
                    <img src="men2_3.jpg" alt="Foto 3">
                </a>
            </div>
        </section>

        <div id="lightbox">
            <span class="close-lightbox">&times;</span>
            <img id="lightbox-image" src="" alt="">
            <div class="prev-next">
                <span class="prev">&lt;</span>
                <span class="next">&gt;</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
