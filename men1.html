<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elena - Photography - Josef's photo gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="2.jpg" alt="Background photo" id="background-image">

    <div class="content">
        <h2><strong>Josef's photo gallery</strong></h2>

        <section class="gallery">
            <div class="gallery-row">
                <a href="#" data-image="photo1.jpg" title="Foto 1">
                    <img src="men1_1.jpg" alt="Foto 1">
                </a>
                <a href="#" data-image="photo2.jpg" title="Foto 2">
                    <img src="men1_2.jpg" alt="Foto 2">
                </a>
                <a href="#" data-image="photo3.jpg" title="Foto 3">
                    <img src="men1_3.jpg" alt="Foto 3">
                </a>
            </div>
            <div class="gallery-row">
                <a href="#" data-image="photo4.jpg" title="Foto 4">
                    <img src="men1_4.jpg" alt="Foto 4">
                </a>
                <a href="#" data-image="photo5.jpg" title="Foto 5">
                    <img src="men1_5.jpg" alt="Foto 5">
                </a>
                <a href="#" data-image="photo6.jpg" title="Foto 6">
                    <img src="men1_6.jpg" alt="Foto 6">
                </a>
            </div>
            <div class="gallery-row">
                <a href="#" data-image="photo7.jpg" title="Foto 7">
                    <img src="men1_7.jpg" alt="Foto 7">
                </a>
                <a href="#" data-image="photo8.jpg" title="Foto 8">
                    <img src="men1_8.jpg" alt="Foto 8">
                </a>
                <a href="#" data-image="photo9.jpg" title="Foto 9">
                    <img src="men1_9.jpg" alt="Foto 9">
                </a>
            </div>

        </section>

        <div id="lightbox">
            <span class="close-lightbox">&times;</span>
            <img id="lightbox-image" src="" alt="">
            <div class="prev-next">
                <span class="prev">&lt;</span>
                <span class="next">&gt;</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
